<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="raleway">
    <header class="navbar-banner">
        <nav class="nav-section">
            <h3 class="nav-log">Logo</h3>
            <button class="btn" > Sing up</button>
        </nav>
        <div class="banner-section">
            <h3 class="banner-heading">Cool Dark UI Template for <br> Webflow Agencies!</h3>
            <button class="btn" >Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action-section">
            <div class="left-side">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn" >Launch Live Preview</button>
            </div>
            <div class="right-side">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="product-user-section">
            <h2 class="centered-title">
                Joined Thousands of Productive Users
            </h2>
            <div class="product-user-section-subtitle">
                <div class="data01 inter">
                    <h1 class="data-title ">50K</h1>
                    <p class="data-details">Active Users</p>
                </div>
                <div class="data02 inter">
                    <h1 class="data-title ">2M+</h1>
                    <p class="data-details">Focus Sessions</p>
                </div>
                <div class="data03 inter">
                    <h1 class="data-title">95%</h1>
                    <p class="data-details">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
